<div class="container">
  @for(product of products; track product.name){
  <app-product-card
    [productName]="product.name"
    [authors]="product.authors"
    [company]="product.company"
    [imgUrl]="product.imgUrl"
    [price]="product.price"
    (view)="view.emit(product)"
  ></app-product-card>
  }
</div>
<app-pagination
  totalCount="7"
  pageSize="5"
  [(pageIndex)]="pageIndex"
></app-pagination>
